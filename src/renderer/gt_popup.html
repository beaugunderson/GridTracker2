<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Data Breakout</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./lib/style.css" />
    <style type="text/css">
      body {
        -webkit-appearance: none;
        -webkit-user-select: none;
        height: 98%;
        overflow: auto;
      }
      table,
      th,
      td,
      body {
        color: #fff;
        white-space: nowrap;
        font-family: Sans-Serif;
        font-size: 12px;
        text-align: auto;
      }
    </style>
    <script src="./lib/first.js"></script>
    <script>
      function startLookup(call, grid)
      {
        window.opener.startLookup(call, grid);
        window.opener.focus();
      }

      function init()
      {
        GT.popupWindowInitialized = true
      }

      document.oncontextmenu = function (event)
      {
        event.preventDefault();
      };
    </script>
  </head>
  <body id="mainBody" onload="init();" style="background-color: black">
    <div
      id="main"
      style="
        margin: 0;
        left:0;
        right:0;
        top: 0;
        min-height: 60px;
        width: auto;
        background-color: black;
        padding: 2px;
        text-align: center;
        vertical-align: middle;
        position: relative;
        white-space: nowrap;
        overflow: hidden;
        z-index: 600;
      "
    >
      <div id="adifTable" style="display:inline-block;"></div>
    </div>
  </body>
</html>
