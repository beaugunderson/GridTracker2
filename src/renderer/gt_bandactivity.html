<html lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Band Activity</title>
    <link rel="stylesheet" href="./lib/style.css" />
    <script src="./lib/first.js" type="text/javascript"></script>
    <script src="./lib/protos.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.addEventListener("dragover", function (event) {
        event.preventDefault();
      });

      window.addEventListener("drop", function (event) {
        event.preventDefault();
      });

      function init()
      {
        window.opener.GT.baWindowInitialized = true;
      }
    </script>
  </head>

  <body
    id="mainBody"
    onload="init()"
    style="
      -webkit-app-region: drag;
      margin: 0px;
      right: 0px;
      left: 0px;
      bottom: 0px;
      top: 0px;
      display: block;
      background-color: #000000ff;
      padding: 0px;
      text-align: center;
      vertical-align: middle;
      position: absolute;
      z-index: 600;
    "
  >
    <div
      id="bandActivityDiv"
      style="
        position: relative;
        background-color: #000;
        border: 1px solid purple;
        margin: 1px;
        height: 49px;
        margin-bottom: 1px;
        padding: 0px;
      "
      title="Band Activity"
      oncontextmenu="window.opener.openBaWindow(false)"
    >
      <div data-i18n="bandactivity.noData" id="graphDiv" style="bottom: 0; position: absolute; width: 100%; padding: 0px; margin-bottom: 2px">
        <br />...no data yet...<br />
        &nbsp;
      </div>
    </div>
  </body>
</html>
